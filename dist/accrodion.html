<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accrodion Demo</title>
    <link rel="stylesheet" href="css/accrodion.css">
</head>

<body>
    <div class="container">
        <h1>多個展開</h1>
        <div class="accrodion">
            <div class="tab">
                <input type="checkbox" id="tab-1" class="tab-switch">
                <label for="tab-1">
                    <div>One</div>
                    <div class="open-icon">+</div>
                    <div class="close-icon">-</div>
                </label>
                <div class="tab-content">Hello 1</div>
            </div>
            <div class="tab">
                <input type="checkbox" id="tab-2" class="tab-switch">
                <label for="tab-2">
                    <div>TWO</div>
                    <div class="open-icon">+</div>
                    <div class="close-icon">-</div>
                </label>
                <div class="tab-content">Hello 2</div>
            </div>
        </div>

        <h1>單個展開</h1>
        <div class="accrodion">
            <div class="tab">
                <input type="radio" id="tab-s1" name="s" class="tab-switch">
                <label for="tab-s1">
                    <div>One</div>
                    <div class="open-icon">+</div>
                    <div class="close-icon">-</div>
                </label>
                <div class="tab-content">Hello 1</div>
            </div>
            <div class="tab">
                <input type="radio" id="tab-s2" name="s" class="tab-switch">
                <label for="tab-s2">
                    <div>TWO</div>
                    <div class="open-icon">+</div>
                    <div class="close-icon">-</div>
                </label>
                <div class="tab-content">Hello 2</div>
            </div>
        </div>
    </div>
</body>

</html>
