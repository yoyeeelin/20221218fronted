<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post"action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php">
        <div>
            <label for="f-account">帳號</label>
        </div>
        <div>
            <input type="text" name="account" value="" placeholder="輸入帳號">
        </div>
        <div>
            <input type="password" name="password" placeholder="輸入密碼">
        </div>
        <div>
            <input type="tel" name="phone" placeholder="輸入電話">
        </div>
        <div>
            <input type="color" name="color" placeholder="請輸入顏色">
        </div>
        <div>
            <input type="date" name="date" placeholder="輸入日期">
        </div>
        <div>
            <input type="time" name="time" placeholder="輸入時間">
        </div>
        <div>
            <select name="county[]" multiple>
                <option >請選擇縣市</option>
                <option value="Taipei">台北</option>
                <option value="Taichung">台中</option>
                <option>台南</option>
            </select>
        </div>
        <div>
            <textarea name="remark" cols="100" rows="20" style="resize:none" ></textarea>
        </div>
        <div>
            <button type="submit">送出</button>
            <button type="button">預覽</button>
        </div>
        <label for="f-account"點我輸入帳號></label>
    </form>
</body>
</html>
